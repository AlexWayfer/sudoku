<html>
	<head>
		<title>Sudoku by AlexWayfer</title>

		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="icon" href="images/favicon.png" />

		<link rel="stylesheet" href="styles/index.css" />

		<script type="module" src="scripts/index.js"></script>
	</head>
	<body>
		<h1>
			Sudoku
			<p>
				by <a target="_blank" href="https://alexwayfer.name/">AlexWayfer</a>
			</p>
		</h1>

		<h2 class="loading">Loading...</h2>

		<div class="field transparent can-be-transparent">
			<div class="controls">
				<div class="row">
					<div class="column">
						<label>
							Difficulty:
							<select class="difficulty"></select>
						</label>
					</div>
					<div class="column">
						<button class="new-game">New game</button>
						<button class="restart">Restart</button>
					</div>
					<div class="column">
						<button class="settings">Settings</button>
					</div>
				</div>
				<div class="row">
					<div class="column">
						<button class="new-game">New game</button>
						<button class="restart">Restart</button>
					</div>
				</div>
			</div>

			<table></table>

			<div class="buttons"></div>

			<div class="actions">
				<button class="undo" disabled>
					<svg>
						<use href="images/icons.svg#undo" />
					</svg>
					Undo
				</button>

				<button class="redo" disabled>
					<svg>
						<use href="images/icons.svg#redo" />
					</svg>
					Redo
				</button>

				<button class="erase">
					<svg>
						<use href="images/icons.svg#eraser" />
					</svg>
					Erase
				</button>

				<button class="notes">
					<svg>
						<use href="images/icons.svg#pencil" />
					</svg>
					Notes
				</button>
			</div>

			<div class="overlay settings hidden">
				<div class="container">
					<h2>Settings</h2>

					<button class="close">
						<svg>
							<use href="images/icons.svg#close" />
						</svg>
					</button>

					<label>
						<input type="checkbox" name="clear-notes-after-value" />
						Auto-clear notes after value has been placed
					</label>
				</div>
			</div>

			<div class="overlay completed hidden">
				<div class="container">
					<h2>Congratulations!</h2>

					<button class="new-game">New game</button>
				</div>
			</div>
		</div>

		<p class="links transparent can-be-transparent">
			<a target="_blank" href="https://github.com/AlexWayfer/sudoku">GitHub</a>
		</p>
	</body>
</html>
